<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="background-color: rgb(226, 229, 255);">
        <h1 style="font-family: 'Poppins', sans-serif; font-weight: 800; padding: 20px 0;">FORM</h1>
        <form id="myForm" style="font-family: 'Poppins', sans-serif; font-weight: 600; padding-bottom: 20px;">
            <div class="form-group">
                <label>
                    <input type="checkbox" name="interest" value="Internship"> Internship
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="interest" value="Pabau"> Pabau
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="interest" value="Employment"> Employment
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="interest" value="Career"> Career
                </label>
            </div>
            <button type="button" id="shuffleButton" class="btn btn-primary">Shuffle Values</button>
            <button type="button" id="changeButton" class="btn btn-primary">Change Values</button>
            <button type="button" id="showButton" class="btn btn-primary">Show selected values</button>
        </form>
        <div id="output"></div>
    </div>

    <!-- Modal for Change Values -->
    <div class="modal" id="changeValuesModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Values</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Enter the new values:</p>
                    <textarea id="newValuesInput" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
